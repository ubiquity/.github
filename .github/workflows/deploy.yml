name: Reusable cloudflare deploy

on:
  workflow_call:
    inputs:
      production_branch:
        required: false
        type: string
      build_artifact_name:
        required: false
        type: string
      build_workflow_name:
        required: false
        type: string
      pr_artifact_name:
        required: false
        type: string
      pr_workflow_name:
        required: false
        type: string
    secrets:
      CLOUDFLARE_API_TOKEN:
        required: true

jobs:
  deploy-to-cloudflare:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pull-requests: write
    env:
      OUTPUT_DIRECTORY: "pr"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.14.1"

      - name: Wrangler Install
        run: npm install -g wrangler

      - name: Download build artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          name: ${{ inputs.build_artifact_name || 'pr' }}
          workflow: ${{ inputs.build_workflow_name || 'build.yml' }}
          path: ${{ env.OUTPUT_DIRECTORY }}

      - name: Publish to Cloudflare
        id: publish-to-cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          PRODUCTION_BRANCH: ${{ inputs.production_branch || 'development' }}
          OUTPUT_DIRECTORY: ${{ env.OUTPUT_DIRECTORY }}
        run: |
          IFS='/' read -ra fields <<< "$REPOSITORY"
          projectName="${fields[1]}"
          projectName=$(echo $projectName | sed 's/\./-/g')
          echo $projectName
          wrangler pages project list > project_list.txt
          if grep -q $projectName project_list.txt; then
            echo "Project found"
          else
            echo "Project not found"
            wrangler pages project create "$projectName" --production-branch "$PRODUCTION_BRANCH"
          fi
          echo DEPLOY_URL=$(wrangler pages deploy "$OUTPUT_DIRECTORY" --project-name "$projectName" | grep -Eo "(http|https)://[a-zA-Z0-9./?=_%:-]*") >> $GITHUB_OUTPUT

      - name: Print deploy URL
        run: echo ${{ steps.publish-to-cloudflare.outputs.DEPLOY_URL }}

      - name: Download PR number artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          name: ${{ inputs.pr_artifact_name || 'pr-num' }}
          workflow: ${{ inputs.pr_workflow_name || 'build.yml' }}
          path: pr-num

      - name: Read PR number from file
        id: pr-num-reader
        uses: juliangruber/read-file-action@v1.1.6
        with:
          path: pr-num/pr-num.txt

      - name: Print PR number from file
        run: echo ${{ steps.pr-num-reader.outputs.content }}

      - name: Comment PR
        # PR number exists only on "pull_request" event so comment only when it exists
        if: ${{ steps.pr-num-reader.outputs.content }}
        uses: peter-evans/create-or-update-comment@v3
        with:
          body: ${{ steps.publish-to-cloudflare.outputs.DEPLOY_URL }}
          issue-number: ${{ steps.pr-num-reader.outputs.content }}
